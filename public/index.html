<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/local.css">
    <link rel="icon" href="https://i.ytimg.com/vi/KSUjsngAjuc/hqdefault.jpg">
    <title>Ver_Park</title>
</head>
<body>

    <div class = "Pre-loaded" id = "preloader">
        <p class = "Text-pre-load">Идет загрузка сайта...</p>
    </div>

    <nav>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" id="hamburger" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </nav>


    <!-- ФОРМА -->
    <div class="Forma" id="forma">
        
        <div class="close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-x" id="closeBtn" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
        </svg>
        </div>

        <h10 class="head-form">Верёвочный Парк</h10>
        
        <input type="text" placeholder="Ваше имя" class="name-form"></input>
        <input type="text" placeholder="Телефон" class="tel-form"></input>
        <input type="text" placeholder="Email" class="email-form"></input>
        <div class="comment">
            <textarea class="text-area-comment" placeholder="Комментарий"></textarea>
        </div>

        <button class="send-btn">Отправить</button>
    </div>


    <div class="center">
        <button class="btn btn-danger" id="req">Оставить заявку</a></button>
        <section id="video"></section>
        <section id="discription"></section>
        <section id="form">
            <form method="post" action="/req">
                <div class="inputgroup">
                    <span>Оставить заявку</span>
                    <br>
                    <input placeholder="Имя" name="name">
                    <input placeholder="Фамилия" name="seminame">
                    <input placeholder="Телефон" name="number">
                    <input placeholder="Почта" name="email">
                    <button id="send">Отправить</button>
                </div>
            </form>
        </section>
        <section id="map"></section>
    </div>



    <footer>
        <section id="info">
            <p>Рандомный номер</p>
            <p>Рандомный адрес</p>
        </section>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
